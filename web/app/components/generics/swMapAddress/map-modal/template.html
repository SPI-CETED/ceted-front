<style media="screen">
  #map {
    width: 100%;
    height: 400px;
  }

  #searchBox {
    margin-top: 10px;
    width: 500px;

  }

  #map_canvas {
    position: relative;
    width: calc(100% - 1px);
    height: 400px;
	margin: -15px 0;
  }

  .angular-google-map-container {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
  }

  .pac-container.pac-logo {
    z-index: 10000;
  }
</style>

<div class="modal-header">
  <h3 class="modal-title">Selecione o endereço</h3>
  <p ng-show="ctrl.address.FormattedAddress">
    Endereço atual: {{ctrl.address.FormattedAddress}}
  </p>
</div>

<div ng-if="ctrl.showMap" class="modal-body">
  <div class="row">
    <script id="searchbox.tpl.html" type="text/ng-template">
      <div class="row">
        <div class="col-md-4">
          <input id="searchBox" class="form-control" type="text" placeholder="Search">
        </div>
      </div>
    </script>

    <div id="map_canvas" >
      <ui-gmap-google-map
        center="ctrl.map.center"
        zoom="ctrl.map.zoom"
        options="ctrl.map.options"
        events="ctrl.map.events"
        bounds="ctrl.map.bounds"
        refresh="true">

        <ui-gmap-search-box
          template="ctrl.map.searchbox.template"
          events="ctrl.map.searchbox.events">
        </ui-gmap-search-box>

        <ui-gmap-marker coords="ctrl.marker.coords" options="ctrl.marker.options" events="ctrl.marker.events" idkey="ctrl.marker.id">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ctrl.cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
</div>
