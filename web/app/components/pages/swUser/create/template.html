<div class="user-create">
	<div class="row">
		<div class="col-md-12 container">
			<img src="http://placehold.it/400x150" class="user-pic">

			<h2>Cadastro de Colaborador</h2>

			<form>
				<fieldset>
					<label for="name">Nome:</label>
					<input id="name" name="name" type="text">

					<label for="email">E-mail:</label>
					<input id="email" name="email" type="email">

					<label for="login">Login:</label>
					<input id="login" name="login" type="text">

					<label for="password">Senha:</label>
					<input id="password" name="password" type="password">

					<label for="cpf">CPF</label>
					<input type="text" id="cpf" name="cpf">

					<!-- swDateTimePicker -->
					<sw-date-time-picker label="Data de nascimento" only-date="true"></sw-date-time-picker>

					<label for="cidade">Cidade</label>
					<input type="text" id="cidade" name="cidade">
	
					<label for="perfil">Perfil</label>
					<select name="" id="perfil">
						<option value=""></option>
						<option value="ALU">Aluno</option>
						<option value="PROF">Professor</option>
						<option value="COMUN">Comunidade</option>
					</select>

					<label for="matricula">Matrícula</label>
					<input type="text" id="matricula" name="matricula">

					<label for="tipo-pessoa">Tipo de pessoa</label>
					<select name="" id="tipo-pessoa">
						<option value=""></option>
						<option value="BOL">Bolsista</option>
						<option value="VOL">Voluntário</option>
						<option value="REM">Remunerado</option>
					</select>

					<label for="papel">Papel</label>
					<select name="" id="papel">
						<option value=""></option>
						<option value="ADM">Administrador</option>
						<option value="COORD">Coordenador</option>
						<option value="COLAB">Colaborador</option>
					</select>

					<button type="submit" class="bt">Salvar</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
