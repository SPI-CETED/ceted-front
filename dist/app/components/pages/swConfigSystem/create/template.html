<header class="section-header"><h2>Cadastro de Configurações</h2><button ng-click="ctrl.save()" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button></header><form novalidate name="ctrl.formConfigSystem"><div class="row"><div class="col-md-6"><div class="form-group {{ctrl.formConfigSystem['configSystem-key']._errorClass}}"><label for="configSystem-key">Chave: <span class="icon-red">*</span></label><input id="configSystem-key" name="configSystem-key" type="text" class="form-control" ng-model="ctrl.configSystem.Key" ng-change="ctrl.resolveKey()" ng-required="true" maxlength="50" ng-readonly="{{ctrl.isDetail ? true : false}}"></div></div><div class="col-md-6"><div class="form-group {{ctrl.formConfigSystem['configSystem-value']._errorClass}}"><label for="configSystem-value">Valor: <span class="icon-red">*</span></label><input id="configSystem-value" name="configSystem-value" type="text" class="form-control" ng-model="ctrl.configSystem.Value" ng-required="true" maxlength="150"></div></div></div></form>
